      /* teste de gradiente, a tag dentro do seletor do body é usada para criar gradientes de cores  */

          height: 100%;
      }
        body{
            background-image: linear-gradient(to top, rgb(14, 229, 245),rgba(9, 117, 189, 0.651),rgba(90, 7, 199, 0.603));

        }

    </style>
