    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style> 
        mark{
            background-color: cyan; 
        }
    </style>
    <!--セレクターをするために上の礼文を見てください-->

<body>
    <h1>negrito/</h1>
    <p>このフレス、強調している<strong>言葉</strong>がある😀</p>
    <img src="download20220106201728.png" alt="">
    <h2>italico</h2>
    <p>italicoを使うのはemというtagを使います、見て<em>言葉</em></p>
    <h2>マーくしたテキスト</h2>
    <p>私たちがマークしているテキストをできる、<mark style="background-color: rgb(69, 209, 163);">それをするように</mark>markというtagを使います</p>
    <h2>大きいテキストと小さいテキスト</h2>
    <p><big>大きいテキスト</big>の場合はbigというtagを使ってもいい、<small>小さいテキスト</small>のときにsmallというtagを使います</p>
    
    
    
</body>
